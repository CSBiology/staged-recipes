{% set name = "dotnet-core-sdk" %}
{% set version = "3.1.100" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://dot.net/v1/dotnet-install.sh  # [not win]
    sha256: cca1af4d740b9c3bb9db666f34e2870f6ae4c422922657525ce1166d0800bbca  # [not win]

build:
  skip: true  # [win or osx]
  number: 0

requirements:
  build:
  - {{ compiler('cxx') }}
  host:
  - zlib  # [linux]
  - libcurl  # [linux]
  - lttng-ust  # [linux]
  run:
  - lttng-ust  # [linux]
  - libcurl  # [linux]
  - icu  # [linux]
  - krb5  # [linux]
  

test:
  commands:
  - dotnet --version

about:
  home: https://github.com/dotnet/core-sdk
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: '.NET Core is a cross-platform version of .NET for building websites, services, and console apps.'

  description: |
    .NET Core is a free and open-source, managed computer software framework for Windows, Linux, and macOS operating systems.
  doc_url: http://docs.microsoft.com/dotnet
  dev_url: https://github.com/dotnet/core-sdk

extra:
  recipe-maintainers:
    - ZimmerA
